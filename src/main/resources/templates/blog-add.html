<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="${page}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<header th:insert="base/header :: header"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1 class="display-4 fw-bold text-body-emphasis">Напишите вашу статью</h1>
        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Введите заголовок" class="form-control"><br>
            <textarea name="text" placeholder="Содержание статьи" class="form-control" maxlength="254"></textarea><br>
            <input type="text" name="tag" placeholder="Укажите тэг (#наука #погода)" class="form-control"><br>
            <input type="text" name="author" placeholder="Укажите автора" class="form-control"><br>
            <textarea name="comment" placeholder="Комментарий от автора" class="form-control" maxlength="254"></textarea><br>
            <button type="submit" class="btn btn-primary btn-sm">Опубликовать статью</button>
        </form>
    </div>
</main>
<footer class="py-2 text-center text-body-secondary">
    <div th:insert="base/footer :: footer"></div>
</footer>
</body>
</html>
