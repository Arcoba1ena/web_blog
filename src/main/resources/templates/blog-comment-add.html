<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Комментирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
<header th:insert="base/header :: header"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1 class="display-4 fw-bold text-body-emphasis">Напишите ваш комментарий</h1>
        <div th:each="el : ${post}">
            <form action="/comment/add" method="post">
                <input type="hidden" name="userId" th:value="${el.id}" />
                <textarea name="comment" placeholder="Комментарий к статье" class="form-control" maxlength="254"></textarea><br>
                <button type="submit" class="btn btn-primary btn-sm">Добавить комментарий</button>
            </form>
        </div>
    </div>
</main>
<footer class="py-2 text-center text-body-secondary">
    <div th:insert="base/footer :: footer"></div>
</footer>
</body>
</html>
