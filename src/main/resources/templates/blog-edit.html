<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        main {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
<header th:insert="base/header :: header"></header>
<main>
    <div class="container mt-5 mb-5">
        <h1 class="display-4 fw-bold text-body-emphasis">Редактирование статьи</h1>
        <div th:each="el : ${post}">
            <form method="post">
                <input type="text" th:value="${el.title}" name="title" placeholder="Редактировать заголовок" class="form-control"><br>
                <textarea name="text" placeholder="Редактировать статью" class="form-control" maxlength="254" th:text="${el.text}"/><br>
                <input type="text" th:value="${el.tag}" name="tag" placeholder="Редактировать тэг (#наука #погода)" class="form-control"><br>
                <textarea name="comment" placeholder="Редактировать комментарий" class="form-control" maxlength="254" th:text="${el.comment}"/><br>
                <button type="submit" class="btn btn-primary btn-sm">Обновить статью</button>
            </form>
        </div>
    </div>
</main>
<footer class="py-2 text-center text-body-secondary">
    <div th:insert="base/footer :: footer"></div>
</footer>
</body>
</html>
